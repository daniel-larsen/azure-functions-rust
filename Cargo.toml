[package]
name = "azure_functions"
version = "0.1.0"
authors = ["Daniel Larsen"]
description = "An Azure Functions handler for Rust"
repository = "https://github.com/daniel-larsen/azure-functions-rust"
homepage = "https://github.com/daniel-larsen/azure-functions-rust"
keywords = ["azure", "sdk", "functions"]
categories = ["api-bindings"]
readme = "README.md"
license = "MIT"
edition = "2021"

[dependencies]
hyper = { version = "0.14", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
url = { version = "2", features = ["serde"] }
time = { version = "0.3", features = ["serde-human-readable"]}
native-tls = {version = "0.2", features = ["vendored"], optional = true}

[features]
vendored = ["dep:native-tls"]
